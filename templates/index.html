<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
    ::selection {
      background-color: #6366f1; /* Indigo highlight */
      color: white;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white flex items-center justify-center">

  <div class="bg-white/5 border border-white/10 backdrop-blur-2xl p-10 rounded-3xl shadow-2xl w-full max-w-md transition-all duration-500">

    <h1 class="text-4xl font-bold text-white drop-shadow mb-8">üå§Ô∏è Weather Detector</h1>
    
    <form action="data" method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="text" class="block text-sm font-medium text-indigo-300 mb-2">Enter City Name</label>
        <input
          type="text"
          name="text"
          id="text"
          placeholder="e.g. Delhi"
          required
          class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300"
      >
        Get Weather
      </button>
    </form>

  </div>

</body>
</html>
